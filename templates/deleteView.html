{% extends 'base.html' %}

{% block title %}Delete Blog | dailyRead.com{% endblock title %}


{% block content %}

<div class="delete-post">
    <h2>Are you sure you want to delete this blog?</h2>
    <section>Title: <i>{{post.title}}</i></section>
    <a href="{% url 'deletePost' post.pk %}" class="delete-btn">Delete</a><a href="{% url 'articleView' post.pk %}" class="cancel-btn">Cancel</a>
</div>
    
{% endblock content %}
